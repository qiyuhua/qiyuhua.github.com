<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.head_title %}{{ page.head_title }} | {{ page.title }}{% else %}{{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="keywords" content="{{ site.title }},{{ site.author.name }},{{ page.title }}{% if page.category %},{{ page.category }}{% endif %}{% if page.tags %},{{ page.tags }}{% endif %}">
    <meta property="wb:webmaster" content="45f4c044418008e7" />
    <meta name="chinaz-site-verification" content="1a7852f9-b42f-481f-bd38-1b9e92a55496" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/custom.css?v=0.3" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
	<script src="/assets/function.js"></script>
<script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="navbar" class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="background:#2c2c2c">
        <div class="conainer" style="margin-left:20px; margin-right:20px; overflow:hidden">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav" style="font-weight: 250;">
            <li class="divider-vertical"></li>
            {% assign pages_list = site.topbar %}
            {% include JB/pages_list %}
          </ul>
          
          <ul class="nav pull-right">
            <li class="sharing">{% include JB/sharing %}</li>
            <li class="divider-vertical"></li>
            <li><a><span id=localtime class="label" style="background:#FCF8E3; font-size: 11px;"></span><script type="text/javascript">tick();</script></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main" class="container" style="position: relative;>
      {{ content }}
      <hr>
    
    {% include sidebar.html %}
<!--
    <a id="forkme" style="display:none" href="https://github.com/qiyuhua/qiyuhua.github.com.git"><img style="position: absolute; top: 40px; right: 0; border: 0;" src="/assets/images/forkme.png" alt="I love you"></a>
-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
    <script src="/assets/app.js?v=0.1"></script>
    <script>
      $(function(){
	  forkme.init();
      {% if page.url == "/index.html" %}
        Tabs.init("#tab-list", "#tab-content-wrapper");
        //Pc.init();
      {% else %}
		var i=1;
		$("h2").each(function(){$(this).attr("id",(i++)+"_"+$(this).text());});
		//$("h2").attr("id", function(){ return "h2_"(i++)+"_"+this.title });
        Toc.init('#sidebar', '#main');
      {% endif %}
	  })
    </script>
    {% include JB/analytics %}
    <!--{% include mixpanel %}-->
  </body>
</html>
