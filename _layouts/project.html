<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Advanced Left Navigation Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--[if lte IE 8]><link rel="stylesheet" href="/assets/responsive-nav.js-master/responsive-nav.css"><![endif]-->
    <!--[if gt IE 8]><!--><link rel="stylesheet" href="/assets/responsive-nav.js-master/advanced-left-navigation/styles.css"><!--<![endif]-->
    <script src="/assets/responsive-nav.js-master/responsive-nav.js"></script>
  </head>

  <body>
         <div role="navigation" id="nav">
            	<ul class="nav">
                	{% assign miaodians_list = page.miaodians %}
                	{% include JB/miaodians_list %}
            	</ul>
         </div>

   <div role="main" class="main">
      <a href="#nav" id="toggle">Menu</a>
        {{ content }} 
      </div>    
   </div> <!-- /container -->
    
    <script>
      var navigation = responsiveNav("#nav", {customToggle: "#toggle"});
    </script>

  </body>
</html>
