      <h1 class="title">博士期间回顾</h1>
      一转眼博士生涯快结束了

      <p>  没仔细思量的时候，时间已经悄悄过去好多了，我的博士生生涯也渐入尾声了。选择科大，我一直很庆幸当时的坚持与不懈。这里的科研气氛与航院可以说是迥然不同，在这里我知道了什么是国际学术前沿，什么东西才是有用的。通过自己的刻苦，也由于相当的运气成分，自己还是做了一点东西，为最前沿的故障自动修复进行了推动工作。希望以后的日子，再接再厉，完成最后的辉煌。fighting!!!!!!</p>
